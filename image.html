<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Logo</title>
    <style>
        body {
            background-color: #162542;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        img {
            max-width: 100%;
            max-height: 100%;
        }
        .button-container {
            margin-top: 20px;
            text-align: center;
        }
        .play-button {
            background-color: #ffcc00;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .play-button:hover {
            background-color: #e6b800;
        }
    </style>
</head>

</html>
